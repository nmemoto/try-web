<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ひらがな表・カタカナ表</title>
  </head>
  <style>
    .kana {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      font-size: xx-large;
    }
    p {
      writing-mode: vertical-rl;
      margin: 0%;
    }
    a:hover {
      cursor: pointer;
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const synth = window.speechSynthesis;
      let kanaList = document.getElementsByTagName("a");
      kanaList = Array.prototype.slice.call(kanaList);
      kanaList.forEach((kana, index) =>
        kana.addEventListener("click", function () {
          console.log(`${kana.textContent}`);
          const utterThis = new SpeechSynthesisUtterance(kana.textContent);
          utterThis.onend = function (event) {
            console.log("SpeechSynthesisUtterance.onend");
          };
          utterThis.onerror = function (event) {
            console.error("SpeechSynthesisUtterance.onerror");
          };
          utterThis.pitch = 1;
          utterThis.rate = 1;
          utterThis.lang = "ja-JP";
          synth.speak(utterThis);
        })
      );
    });
  </script>
  <body>
    <h1>ひらがな表</h1>
    <h2>ひらがなを押したら音が出るよ</h2>
    <div id="hiragana" class="kana">
      <p><a>あ</a><a>い</a><a>う</a><a>え</a><a>お</a></p>
      <p><a>か</a><a>き</a><a>く</a><a>け</a><a>こ</a></p>
      <p><a>さ</a><a>し</a><a>す</a><a>せ</a><a>そ</a></p>
      <p><a>た</a><a>ち</a><a>つ</a><a>て</a><a>と</a></p>
      <p><a>な</a><a>に</a><a>ぬ</a><a>ね</a><a>の</a></p>
      <p><a>は</a><a>ひ</a><a>ふ</a><a>へ</a><a>ほ</a></p>
      <p><a>ま</a><a>み</a><a>む</a><a>め</a><a>も</a></p>
      <p><a>や</a><a>　</a><a>ゆ</a><a>　</a><a>よ</a></p>
      <p><a>ら</a><a>り</a><a>る</a><a>れ</a><a>ろ</a></p>
      <p><a>わ</a><a>　</a><a>を</a><a>　</a><a>ん</a></p>
    </div>

    <div id="hiragana_dakuon" class="kana" style="margin-top: 10px">
      <p><a>が</a><a>ぎ</a><a>ぐ</a><a>げ</a><a>ご</a></p>
      <p><a>ざ</a><a>じ</a><a>ず</a><a>ぜ</a><a>ぞ</a></p>
      <p><a>だ</a><a>ぢ</a><a>づ</a><a>で</a><a>ど</a></p>
      <p><a>ば</a><a>び</a><a>ぶ</a><a>べ</a><a>ぼ</a></p>
      <p><a>ぱ</a><a>ぴ</a><a>ぷ</a><a>ぺ</a><a>ぽ</a></p>
    </div>

    <h1>カタカナ表</h1>
    <h2>カタカナを押したら音が出るよ</h2>
    <div id="katakana" class="kana">
      <p><a>ア</a><a>イ</a><a>ウ</a><a>エ</a><a>オ</a></p>
      <p><a>カ</a><a>キ</a><a>ク</a><a>ケ</a><a>コ</a></p>
      <p><a>サ</a><a>シ</a><a>ス</a><a>セ</a><a>ソ</a></p>
      <p><a>タ</a><a>チ</a><a>ツ</a><a>テ</a><a>ト</a></p>
      <p><a>ナ</a><a>ニ</a><a>ヌ</a><a>ネ</a><a>ノ</a></p>
      <p><a>ハ</a><a>ヒ</a><a>フ</a><a>ヘ</a><a>ホ</a></p>
      <p><a>マ</a><a>ミ</a><a>ム</a><a>メ</a><a>モ</a></p>
      <p><a>ヤ</a><a>　</a><a>ユ</a><a>　</a><a>ヨ</a></p>
      <p><a>ラ</a><a>リ</a><a>ル</a><a>レ</a><a>ロ</a></p>
      <p><a>ワ</a><a>　</a><a>ヲ</a><a>　</a><a>ン</a></p>
    </div>

    <div id="katakana_dakuon" class="kana" style="margin-top: 10px">
      <p><a>ガ</a><a>ギ</a><a>グ</a><a>ゲ</a><a>ゴ</a></p>
      <p><a>ザ</a><a>ジ</a><a>ズ</a><a>ゼ</a><a>ゾ</a></p>
      <p><a>ダ</a><a>ヂ</a><a>ヅ</a><a>デ</a><a>ド</a></p>
      <p><a>バ</a><a>ビ</a><a>ブ</a><a>ベ</a><a>ボ</a></p>
      <p><a>パ</a><a>ピ</a><a>プ</a><a>ペ</a><a>ポ</a></p>
    </div>
  </body>
</html>
